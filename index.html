<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register Here</h2>
  <form id="myForm">
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    
    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label>Age:</label>
    <input type="number" id="age" placeholder="Enter your age">
    
    <button type="submit">Submit</button>
  </form>
  <div class="message" id="messageBox"></div>
</div>

<script>
  const form = document.getElementById('myForm');
  const messageBox = document.getElementById('messageBox');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const age = parseInt(document.getElementById('age').value);

    // Form Validation
    if (!name || !email || isNaN(age)) {
      messageBox.textContent = "Please fill in all fields correctly.";
      messageBox.style.color = "red";
      return;
    }

    if (age < 18) {
      messageBox.textContent = "You must be at least 18 years old.";
      messageBox.style.color = "red";
      return;
    }

    const confirmation = confirm("Do you want to submit the form?");
    if (confirmation) {
      messageBox.textContent = `Welcome, ${name}! Your form was successfully submitted.`;
      messageBox.style.color = "green";
      form.reset();
    } else {
      messageBox.textContent = "Form submission cancelled.";
      messageBox.style.color = "orange";
    }
  });

  // Extra Interactivity: Greet user as they type
  document.getElementById('name').addEventListener('input', function() {
    const name = this.value.trim();
    if (name) {
      messageBox.textContent = `Hello, ${name}!`;
      messageBox.style.color = "#333";
    } else {
      messageBox.textContent = "";
    }
  });
</script>

</body>
</html>
